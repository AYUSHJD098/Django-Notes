{% extends 'userdata/base.html' %} {% load static %} {% block content %}

<div class="container">
  <div class="row justify-content-center">
    <div class="col">
      <div class="jumbotron">
        <h1 class="display-4">{{notes.title}}</h1>
        <p class="lead">{{ notes.date }}</p>

        <a
          class="btn btn-outline-info"
          href="{% url 'update_note' pk=notes.id %}"
          >Update</a
        >
        <!-- Button trigger modal -->
        <button
          type="button"
          class="btn btn-danger"
          data-toggle="modal"
          data-target="#exampleModal"
        >
          Delete
        </button>

        <hr class="my-4" />
        <p class="lead">{{ notes.note }}</p>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete Note</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        This note will be deleted permenently! <br />
        Are you sure you want to delete this ?
      </div>
      <div class="modal-footer">
        <form action="">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Cancel
          </button>
        </form>
        <form action="" method="post">
          {% csrf_token %}
          <input type="submit" class="btn btn-danger" value="Delete Note" />
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
